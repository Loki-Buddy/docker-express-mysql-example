<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express DB Docker Beispiel</title>
</head>
<body>
    <button onClick="getAllMessages()" id="btn">Get /all Anfrage</button>
    <button onClick="addMessage()" id="btn2">Post /add Anfrage</button>
    <div id="output"></div>

    <script>
        function getAllMessages(){
            fetch("http://localhost:3000/all")
            .then(res => res.json())
            .then(data => document.getElementById("output").textContent = JSON.stringify(data))
        }

        function addMessage(){
            fetch("http://localhost:3000/add",{method: "POST"})
            .then(res => res.text())
            .then(data => document.getElementById("output").textContent = data)
        }

    </script>
</body>
</html>
